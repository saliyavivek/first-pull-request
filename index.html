<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="banner">
        <h1>First Pull Request</h1>
        <p>What was the first pull request you sent on GitHub?</p>
      </div>
      <div class="content">
        <div class="content-input">
          <input type="text" placeholder="Your GitHub Username" />
        </div>
        <div class="content-data">
          <div class="content-data-top">
            <div class="content-data-top-01">
              <h2><a id="data-title"></a></h2>
              <h3 id="data-number"></h3>
            </div>
            <p>to <a id="data-to"></a></p>
          </div>
          <div class="content-data-bottom">
            <div class="content-data-bottom-left">
              <a href="#"><img id="data-image" src="" alt="" /></a>
            </div>
            <div class="content-data-bottom-right">
              <p>
                <span><a id="data-user"></a></span> sent this pull request
                <span id="created-at"></span>
              </p>
              <span id="data-status"></span>
            </div>
          </div>
        </div>
        <div class="content-bottom">
          <p>
            <a id="every-pr"></a><span id="bottom-by"></span>
            <a id="by-author"></a>
          </p>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Made by <a href="https://github.com/saliyavivek">Vivek</a
        ><span> â€¢ </span> Source on
        <a href="https://github.com/saliyavivek/first-pull-request">GitHub</a>
      </p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
